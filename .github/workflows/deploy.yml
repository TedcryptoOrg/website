name: Build & Deploy

on:
  push:
    branches: [ "caprover" ]

  pull_request:
    branches: [ "caprover" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - uses: a7ul/tar-action@v1.1.0
        with:
          command: c
          cwd: "./"
          files: |
            public/
            src/
            captain-definition
            Dockerfile
            package.json
            package-lock.json
          outPath: deploy.tar
  
      - name: Deploy App to Caprover
        uses: caprover/deploy-from-github@v1.0.1
        with:
          server: ${{ secrets.CAPROVER_SERVER }}
          app: ${{ secrets.CAPROVER_APP }}
          token: ${{ secrets.CAPROVER_TOKEN }}